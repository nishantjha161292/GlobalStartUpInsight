<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
      .background {
        fill:#000000;
      }
      .countries {
        fill:#cccccc;
        stroke:#333333;

      }

      }

      line-height: 1;

    }

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="http://d3js.org/queue.v1.min.js"></script>
    
  </head>

    <div id="map">
      <svg></svg>

  </body>
