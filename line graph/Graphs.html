<!-- Chart code -->
<script>
getMAUdata();
var chart = AmCharts.makeChart("MAU", getchartProperty(generateChartDataMonthly(getMonthlyMAU())));
var chart = AmCharts.makeChart("QFM", getchartProperty(generateChartData(getQFM())));
var chart = AmCharts.makeChart("SignUps", getchartProperty(generateChartData(getSignUps())));
var chart = AmCharts.makeChart("Conversion", getchartProperty(generateChartData(getConversion())));

showBalloonAtCategory();
zoomChart();


chart.addListener("rendered", zoomChart);
chart.addListener("init", showBalloonAtCategory);

function showBalloonAtCategory(){
  var firstDate = new Date("09/01/2017");
   
    chart.chartCursor.showCursorAt(firstDate);
}

function zoomChart() {
    chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
}
</script>
